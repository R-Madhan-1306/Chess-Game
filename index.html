<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chess AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oakmac/chessboardjs/lib/chessboard.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .board {
        width: 400px;
        margin: 15px;
      }
      body
      {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .info
      {
        display: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="board">Chess AI</h1>
    <div id="myBoard" class="board"></div>
    <br />
    <div class="info">
      <label for="searchDepth">Search Depth</label>
      <input id="searchDepth" type="number" value="3" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.rawgit.com/lhartikk/simple-chess-ai/master/lib/js/chess.js"></script>
    <script src="script.js"></script>
  </body>
</html>
